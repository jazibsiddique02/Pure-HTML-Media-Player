<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <h1>Media Player Containing Audio and video files</h1>
    <h2>Audio Files</h2>
    <h3>1</h3>
    <audio src="sachin_1.mp3" controls loop></audio>
    <h3>2</h3>
    <audio src="sachin_2.mp3" controls loop></audio>
    <h3>3</h3>
    <audio src="sachin_3.mp3" controls loop></audio>



    <h2>Video Files</h2>
    <h3>1</h3>
    <video src="v_1.mp4" controls loop muted height="400" width="400"></video>
    <h3>2</h3>
    <video src="v_2.mp4" controls loop muted height="400" width="400"></video>
    <h3>3</h3>
    <video src="v_3.mp4" controls loop muted height="400" width="400"></video>

</body>

</html>
